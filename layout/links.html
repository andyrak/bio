{{#if settings.links}}
<div class="links">
  <ul class="link-list">
    {{#each settings.links}}
    <!--we use a helper defined in vite.config.js to give the li a class name based on the url-->
    <li class="{{hostasclass  this.url }}">
      <a href="{{ this.url }}" target="_blank">
        {{#if this.icon }}
          <span class="iconify network-icon" data-icon="{{this.icon}}"></span>
  <!--         <i class="{{ this.icon }} network-icon"></i> -->
        {{/if }}

        <span>{{ this.text }}</span>
      </a>
    </li>
    {{/each}}
  </ul>
</div>
{{/if}}
